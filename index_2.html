<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style_2.css">
</head>
<body>
	<div class="topbar">
		<h1 class="topbar">Katie Witham</h1>
		<ul class="topbar">
	  		<li class="topbar"><a href="/about/default.asp" class="topbar">Contact</a></li>
	  		<li class="topbar"><a href="/portfolio/default.asp" class="topbar">Portfolio</a></li>
	  		<li class="topbar"><a href="/contact/default.asp" class="topbar">About</a></li>
		</ul>
	</div>
	<div class="border"></div>
	<div class="contact">
		<h1 class="contactheading">Contact</h1>
		<section class="contactborder"></section>
		<div id="form-main">
  		<div id="form-div">
   		<form class="form" id="form1">
      		 <p class="name">
      			<p>Name</p>
      				<input name="Name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="John Smith" id="name" />
      			</p>
      		<p class="email">
      			<p>Email</p>
				<input name="Email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="example@gmail.com" />
			</p>
			<p class="message">
				<p>Message</p>
				<textarea name="Message" class="validate[required,length[6,300]] feedback-input" id="comment"></textarea>
			</p>  
	      <div class="submit">
	        <input type="Submit" value="Submit" class="button"/>
	        <div class="ease"></div>
	      </div>
    	</form>
  	</div>
	</div>
	</div>
	<div class="connect">
		<h2>Connect with Me</h2>
		<section class="connect"></section>
		<ul class="connect">
			<li class="connect"><a href="http://linkedin.com" class="connect">
			<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_square_color-128.png" width="55" height="55" id=linkedin>
			</a></li>
			<li class="connect"><a href="http://github.com" class="connect">
			<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square-128.png" width="55" height="55" class="connect">
			</a></li>
			<li class="connect"><a href="http://stackoverflow.com" class="connect">
			<img src="https://cdn2.iconfinder.com/data/icons/social-flat-buttons-3/512/overflow-128.png" width="45" height="50" class="connect">
			</a></li>
		</ul>
	</div>
	<div class="footer">
		<p class="footertext">Â© Copyright 2016 Katie Witham</p>
	</div>
</body>
</html>
